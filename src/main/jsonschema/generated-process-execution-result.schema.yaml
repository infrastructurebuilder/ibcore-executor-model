---
"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://infrastructurebuilder.org/util/executor/model/v${apiVersionSafe}/generated-process-execution-result.schema.json
title: GeneratedProcessExecutionResult
description: A return type for a GeneratedProcessExecution
javaType: "${project.groupId}.v${apiVersionSafe}.GeneratedProcessExecutionResult"
type: object
properties:
  modelVersion:
    type: string
    default: "${apiVersion}"
    exclusiveMinimum: 0
  id:
    type: string
    exclusiveMinimum: 0
  start:
    type: string
    format: date-time
    customDateTimePattern: ${expected.instant.format}
    exclusiveMinimum: 0
  runTime:
    type: string
    exclusiveMinimum: 0
  resultCode:
    type: string
  stdOut:
    type: array
    items:
      type: string
  stdErr:
    type: array
    items:
      type: string
  environment:
    "$ref": environment.schema.json
  executionException:
    type: object
    properties:
      klass:
        type: string
      message:
        type: string
      stack:
        type: array
        items:
          type: object
          properties:
            declaringClass:
              type: string
            fileName:
              type: string
            lineNumber:
              type: integer
            methodName:
              type: string
            moduleName:
              type: string
            moduleVersion:
              type: string
            classLoaderName:
              type: string
          required:
          - declaringClass
    required:
    - klass
  stdOutPath:
    type: string
  stdErrPath:
    type: string
  stdInPath:
    type: string
  root:
    type: string
required:
- modelVersion
- id
- executable
- start
- runTime
- environment
- root
