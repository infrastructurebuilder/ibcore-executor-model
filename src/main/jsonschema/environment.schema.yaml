---
"$schema": https://json-schema.org/draft/2020-12/schema
"$id": "/schemas/environment.schema.yaml"
title: Environment
description: A modeled reference for process executions
javaType: "${project.groupId}.executor.model.v${apiVersionSafe}.Environment"
type: object
properties:
  envEntry:
    type: array
    items:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
      required:
      - key
      - value
      additionalProperties: false
additionalProperties: false
